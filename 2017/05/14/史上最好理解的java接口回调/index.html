</span> Student(<span class="string">"李四"</span>);</div><div class="line">       Teacher teacher = <span class="keyword">new</span> Teacher();<span class="comment">//生成一个老师对象</span></div><div class="line">       teacher.setContactclass(student1);<span class="comment">//老师接受学生信息</span></div><div class="line">       teacher.init();<span class="comment">//展示信息</span></div><div class="line">       teacher.setContactclass(student2);</div><div class="line">       teacher.init();</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">interface</span> <span class="title">Contactclass</span></span>&#123;          <span class="comment">//老师与学生交流的接口（例如手机。。。）</span></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">contact</span><span class="params">()</span></span>;</div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * 老师类，生成一个接口。</div><div class="line"> */</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Teacher</span></span>&#123;</div><div class="line">    <span class="keyword">private</span> Contactclass contactclass;      <span class="comment">//老师生成接口对象，PS：毕竟老师得有手机才能接受消息</span></div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">setContactclass</span><span class="params">(Contactclass contactclass)</span></span>&#123;         <span class="comment">//老师手机接收到的消息</span></div><div class="line">        <span class="keyword">this</span>.contactclass = contactclass;</div><div class="line">    &#125;</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">init</span><span class="params">()</span></span>&#123;             <span class="comment">//展示老师收到的消息</span></div><div class="line">        System.out.print(<span class="string">"老师收到："</span>);</div><div class="line">        contactclass.contact();</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * 学生类继承接口，才发消息给老师</div><div class="line"> */</div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Student</span> <span class="keyword">implements</span> <span class="title">Contactclass</span></span>&#123;          <span class="comment">//学生类</span></div><div class="line">    String name;       <span class="comment">//学生名字</span></div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="title">Student</span><span class="params">(String name)</span> </span>&#123;       <span class="comment">//构造函数加载学生名字</span></div><div class="line">        <span class="keyword">this</span>.name = name;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="meta">@Override</span></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">contact</span><span class="params">()</span> </span>&#123;            <span class="comment">//通过接口发送的消息</span></div><div class="line">        System.out.println(name+<span class="string">"的作业"</span>);</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
