tle">AnyType</span>&gt;&gt; </span>&#123;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">    * 静态内部类，与二叉查找树类似多了一个高度变量</div><div class="line">    *</div><div class="line">    * <span class="doctag">@param</span> &lt;AnyType&gt;</div><div class="line">    */</div><div class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">AvlNode</span>&lt;<span class="title">AnyType</span>&gt; </span>&#123;</div><div class="line">        AnyType element;</div><div class="line">        AvlNode&lt;AnyType&gt; left;</div><div class="line">        AvlNode&lt;AnyType&gt; right;</div><div class="line">        <span class="keyword">int</span> height;</div><div class="line"></div><div class="line">        <span class="function"><span class="keyword">public</span> <span class="title">AvlNode</span><span class="params">(AnyType element, AvlNode&lt;AnyType&gt; left, AvlNode&lt;AnyType&gt; right)</span> </span>&#123;</div><div class="line">            <span class="keyword">this</span>.element = element;</div><div class="line">            <span class="keyword">this</span>.left = left;</div><div class="line">            <span class="keyword">this</span>.right = right;</div><div class="line">            <span class="keyword">this</span>.height = <span class="number">0</span>;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="function"><span class="keyword">public</span> <span class="title">AvlNode</span><span class="params">(AnyType element)</span> </span>&#123;</div><div class="line">            <span class="keyword">this</span>(element, <span class="keyword">null</span>, <span class="keyword">null</span>);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">int</span> <span class="title">height</span><span class="params">(AvlNode&lt;AnyType&gt; t)</span> </span>&#123;</div><div class="line">        <span class="keyword">return</span> t == <span class="keyword">null</span> ? -<span class="number">1</span> : t.height;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="keyword">private</span> AvlNode&lt;AnyType&gt; root;</div><div class="line">    <span class="keyword">private</span> Comparator&lt;? <span class="keyword">super</span> AnyType&gt; cmp;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="title">AVLTree</span><span class="params">()</span> </span>&#123;</div><div class="line">        root = <span class="keyword">null</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="title">AVLTree</span><span class="params">(Comparator&lt;? <span class="keyword">super</span> AnyType&gt; c)</span> </span>&#123;</div><div class="line">        root = <span class="keyword">null</span>;</div><div class="line">        cmp = c;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">int</span> <span class="title">myCompare</span><span class="params">(AnyType lhs, AnyType rhs)</span> </span>&#123;</div><div class="line">        <span class="keyword">if</span> (cmp != <span class="keyword">null</span>) &#123;</div><div class="line">            <span class="keyword">return</span> cmp.compare(lhs, rhs);</div><div class="line">        &#125; <span class="keyword">else</span></div><div class="line">            <span class="keyword">return</span> ((Comparable) lhs).compareTo(rhs);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">makeEmpty</span><span class="params">()</span> </span>&#123;</div><div class="line">        root = <span class="keyword">null</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">isEmpty</span><span class="params">()</span> </span>&#123;</div><div class="line">        <span class="keyword">return</span> root == <span class="keyword">null</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">contains</span><span class="params">(AnyType x)</span> </span>&#123;</div><div class="line">        <span class="keyword">return</span> contains(x, root);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> AnyType <span class="title">findMin</span><span class="params">()</span> </span>&#123;</div><div class="line">        <span class="keyword">if</span> (isEmpty()) <span class="keyword">throw</span> <span class="keyword">new</span> NullPointerException();</div><div class="line">        <span class="keyword">return</span> findMin(root).element;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> AnyType <span class="title">findMax</span><span class="params">()</span> </span>&#123;</div><div class="line">        <span class="keyword">if</span> (isEmpty()) <span class="keyword">throw</span> <span class="keyword">new</span> NullPointerException();</div><div class="line">        <span class="keyword">return</span> findMax(root).element;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">insert</span><span class="params">(AnyType x)</span> </span>&#123;</div><div class="line">        root = insert(x, root);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">remove</span><span class="params">(AnyType x)</span> </span>&#123;</div><div class="line">        root = remove(x, root);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">printTree</span><span class="params">()</span> </span>&#123;</div><div class="line">        <span class="keyword">if</span> (isEmpty()) &#123;</div><div class="line">            System.out.println(<span class="string">"Empty tree"</span>);</div><div class="line">        &#125; <span class="keyword">else</span> &#123;</div><div class="line">            printTree(root);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">boolean</span> <span class="title">contains</span><span class="params">(AnyType x, AvlNode&lt;AnyType&gt; t)</span> </span>&#123;</div><div class="line">        <span class="keyword">if</span> (t == <span class="keyword">null</span>) &#123;</div><div class="line">            <span class="keyword">return</span> <span class="keyword">false</span>;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">int</span> compareResult = myCompare(x, t.element);</div><div class="line"></div><div class="line">        <span class="keyword">if</span> (compareResult &lt; <span class="number">0</span>) &#123;</div><div class="line">            <span class="keyword">return</span> contains(x, t.left);</div><div class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (compareResult &gt; <span class="number">0</span>) &#123;</div><div class="line">            <span class="keyword">return</span> contains(x, t.right);</div><div class="line">        &#125; <span class="keyword">else</span> <span class="keyword">return</span> <span class="keyword">true</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> AvlNode&lt;AnyType&gt; <span class="title">findMin</span><span class="params">(AvlNode&lt;AnyType&gt; t)</span> </span>&#123;</div><div class="line">        <span class="keyword">if</span> (t == <span class="keyword">null</span>) &#123;</div><div class="line">            <span class="keyword">return</span> <span class="keyword">null</span>;</div><div class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (t.left == <span class="keyword">null</span>) &#123;</div><div class="line">            <span class="keyword">return</span> t;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> findMin(t.left);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> AvlNode&lt;AnyType&gt; <span class="title">findMax</span><span class="params">(AvlNode&lt;AnyType&gt; t)</span> </span>&#123;</div><div class="line">        <span class="keyword">if</span> (t != <span class="keyword">null</span>) &#123;</div><div class="line">            <span class="keyword">while</span> (t.right != <span class="keyword">null</span>) &#123;</div><div class="line">                t = t.right;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">return</span> t;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**********************上述和二叉查找树类似**********************/</span></div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">    * 插入操作，与二叉查找树相似，但是在出现不平衡条件的时候，调整高度符合AVL树</div><div class="line">    *</div><div class="line">    * <span class="doctag">@param</span> x</div><div class="line">    * <span class="doctag">@param</span> t</div><div class="line">    * <span class="doctag">@return</span></div><div class="line">    */</div><div class="line">    <span class="function"><span class="keyword">private</span> AvlNode&lt;AnyType&gt; <span class="title">insert</span><span class="params">(AnyType x, AvlNode&lt;AnyType&gt; t)</span> </span>&#123;</div><div class="line">        <span class="keyword">if</span> (t == <span class="keyword">null</span>) &#123;</div><div class="line">            <span class="keyword">return</span> <span class="keyword">new</span> AvlNode&lt;AnyType&gt;(x, <span class="keyword">null</span>, <span class="keyword">null</span>);</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">int</span> comparaResult = myCompare(x, t.element);</div><div class="line"></div><div class="line">        <span class="keyword">if</span> (comparaResult &lt; <span class="number">0</span>) &#123; <span class="comment">//在左子树插入</span></div><div class="line">            t.left = insert(x, t.left);</div><div class="line">            <span class="keyword">if</span> (height(t.left) - height(t.right) == <span class="number">2</span>) &#123; <span class="comment">//出现不平衡,插入在左子树，所以要调整左子树高度</span></div><div class="line">                <span class="keyword">if</span> (myCompare(x, t.left.element) &lt; <span class="number">0</span>) &#123; <span class="comment">//插入在左边，单旋转调整高度</span></div><div class="line">                    t = rotateWithLeftChild(t);</div><div class="line">                &#125; <span class="keyword">else</span> &#123;  <span class="comment">//插入在右边，先右旋转再左旋转</span></div><div class="line">                    t = doubleWithLeftChild(t);</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (comparaResult &gt; <span class="number">0</span>) &#123; <span class="comment">//与上边相反</span></div><div class="line">            t.right = insert(x, t.right);</div><div class="line">            <span class="keyword">if</span> (height(t.right) - height(t.left) == <span class="number">2</span>) &#123;</div><div class="line">                <span class="keyword">if</span> (myCompare(x, t.right.element) &gt; <span class="number">0</span>) &#123;</div><div class="line">                    t = rotateWithRightChild(t);</div><div class="line">                &#125; <span class="keyword">else</span> &#123;</div><div class="line">                    t = doubleWithRightChild(t);</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125; <span class="keyword">else</span> ;</div><div class="line">        t.height = Math.max(height(t.left), height(t.right)) + <span class="number">1</span>;</div><div class="line">        <span class="keyword">return</span> t;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> AvlNode&lt;AnyType&gt; <span class="title">remove</span><span class="params">(AnyType x, AvlNode&lt;AnyType&gt; tree)</span> </span>&#123;</div><div class="line">        <span class="keyword">if</span> (tree == <span class="keyword">null</span>) &#123;</div><div class="line">            <span class="keyword">return</span> <span class="keyword">null</span>;</div><div class="line">        &#125;</div><div class="line"></div><div class="line">        <span class="keyword">int</span> comparaResult = myCompare(tree.element, x);</div><div class="line">        <span class="keyword">if</span> (comparaResult &lt; <span class="number">0</span>) &#123; <span class="comment">//删除的节点在左子树</span></div><div class="line">            tree.left = remove(x, tree.left);</div><div class="line">            <span class="keyword">if</span> (height(tree.right) - height(tree.left) == <span class="number">2</span>) &#123; <span class="comment">//二叉树不平衡</span></div><div class="line">                AvlNode&lt;AnyType&gt; r = tree.right; <span class="comment">// 因为删除左边右边高度高。所以需要调整有右边高度</span></div><div class="line">                <span class="keyword">if</span> (height(r.left) &gt; height(r.right)) &#123; <span class="comment">//右边子树左比右高</span></div><div class="line">                    tree = doubleWithRightChild(tree);</div><div class="line">                &#125; <span class="keyword">else</span> &#123; <span class="comment">//没有则单旋转</span></div><div class="line">                    tree = rotateWithRightChild(tree);</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (comparaResult &gt; <span class="number">0</span>) &#123; <span class="comment">//与上边相反</span></div><div class="line">            tree.right = remove(x, tree.right);</div><div class="line">            <span class="keyword">if</span> (height(tree.left) - height(tree.right) == <span class="number">2</span>) &#123;</div><div class="line">                AvlNode&lt;AnyType&gt; l = tree.left;</div><div class="line">                <span class="keyword">if</span> (height(l.right) &gt; height(l.left)) &#123;</div><div class="line">                    tree = doubleWithLeftChild(tree);</div><div class="line">                &#125; <span class="keyword">else</span> &#123;</div><div class="line">                    tree = rotateWithLeftChild(tree);</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125; <span class="keyword">else</span> &#123; <span class="comment">//comparaResult == 0,该节点为删除节点</span></div><div class="line">            <span class="keyword">if</span> (tree.left != <span class="keyword">null</span> &amp;&amp; tree.right != <span class="keyword">null</span>) &#123;</div><div class="line">                <span class="keyword">if</span> (height(tree.left) &gt; height(tree.right)) &#123;</div><div class="line">                    <span class="comment">//找出左子树最大节点，顶替删除节点</span></div><div class="line">                    tree.element = findMax(tree.left).element;</div><div class="line">                    tree.left = remove(tree.element, tree.right); <span class="comment">//依次上替</span></div><div class="line">                &#125; <span class="keyword">else</span> &#123; <span class="comment">//与上边相反</span></div><div class="line">                    tree.element = findMin(tree.right).element;</div><div class="line">                    tree.right = remove(tree.element, tree.left);</div><div class="line">                &#125;</div><div class="line">            &#125; <span class="keyword">else</span> &#123;</div><div class="line">                tree = (tree.left != <span class="keyword">null</span>) ? tree.left : tree.right;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> tree;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">    * 左旋转</div><div class="line">    *</div><div class="line">    * <span class="doctag">@param</span> k2</div><div class="line">    * <span class="doctag">@return</span></div><div class="line">    */</div><div class="line">    <span class="function"><span class="keyword">private</span> AvlNode&lt;AnyType&gt; <span class="title">rotateWithLeftChild</span><span class="params">(AvlNode&lt;AnyType&gt; k2)</span> </span>&#123;</div><div class="line">        AvlNode k1 = k2.left;</div><div class="line">        k2.left = k1.right;</div><div class="line">        k1.right = k2;</div><div class="line">        k2.height = Math.max(height(k2.left), height(k2.right)) + <span class="number">1</span>;</div><div class="line">        k1.height = Math.max(height(k1.left), height(k1.right)) + <span class="number">1</span>;</div><div class="line">        <span class="keyword">return</span> k1;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">    * 右旋转</div><div class="line">    *</div><div class="line">    * <span class="doctag">@param</span> k2</div><div class="line">    * <span class="doctag">@return</span></div><div class="line">    */</div><div class="line">    <span class="function"><span class="keyword">private</span> AvlNode&lt;AnyType&gt; <span class="title">rotateWithRightChild</span><span class="params">(AvlNode&lt;AnyType&gt; k2)</span> </span>&#123;</div><div class="line">        AvlNode k1 = k2.right;</div><div class="line">        k2.right = k1.left;</div><div class="line">        k1.left = k2;</div><div class="line">        k2.height = Math.max(height(k2.left), height(k2.right)) + <span class="number">1</span>;</div><div class="line">        k1.height = Math.max(height(k1.left), height(k1.right)) + <span class="number">1</span>;</div><div class="line">        <span class="keyword">return</span> k1;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">    * 右左双旋</div><div class="line">    *</div><div class="line">    * <span class="doctag">@param</span> k3</div><div class="line">    * <span class="doctag">@return</span></div><div class="line">    */</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> AvlNode&lt;AnyType&gt; <span class="title">doubleWithLeftChild</span><span class="params">(AvlNode&lt;AnyType&gt; k3)</span> </span>&#123;</div><div class="line">        k3.left = rotateWithRightChild(k3.left);</div><div class="line">        <span class="keyword">return</span> rotateWithLeftChild(k3);</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">    * 左右双旋</div><div class="line">    *</div><div class="line">    * <span class="doctag">@param</span> k3</div><div class="line">    * <span class="doctag">@return</span></div><div class="line">    */</div><div class="line">    <span class="function"><span class="keyword">private</span> AvlNode&lt;AnyType&gt; <span class="title">doubleWithRightChild</span><span class="params">(AvlNode&lt;AnyType&gt; k3)</span> </span>&#123;</div><div class="line">        k3.right = rotateWithLeftChild(k3.right);</div><div class="line">        <span class="keyword">return</span> rotateWithRightChild(k3);</div><div class="line">    &#125;</div><div class="line"></div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">    * 中序历遍</div><div class="line">    *</div><div class="line">    * <span class="doctag">@param</span> t</div><div class="line">    */</div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">printTree</span><span class="params">(AvlNode&lt;AnyType&gt; t)</span> </span>&#123;</div><div class="line">        <span class="keyword">if</span> (t != <span class="keyword">null</span>) &#123;</div><div class="line">            printTree(t.left);</div><div class="line">            System.out.println(t.element);</div><div class="line">            printTree(t.right);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div></pre></td></tr></table></figure>
