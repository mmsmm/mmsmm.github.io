; i &lt; size(); i++) &#123;</div><div class="line">            theItems[i] = old[i];</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">add</span><span class="params">(AnyType x)</span></span>&#123;</div><div class="line">        add(size(),x);</div><div class="line">        <span class="keyword">return</span> <span class="keyword">true</span>;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">    * 指定位置添加元素</div><div class="line">    * <span class="doctag">@param</span> idx 指定位置</div><div class="line">    * <span class="doctag">@param</span> x 添加元素</div><div class="line">    */</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">add</span><span class="params">(<span class="keyword">int</span> idx, AnyType x)</span></span>&#123;</div><div class="line">        <span class="keyword">if</span> (theItems.length==size())</div><div class="line">            ensureCapacity(size()*<span class="number">2</span>+<span class="number">1</span>);</div><div class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = thesize; i&gt;idx; i--)&#123;</div><div class="line">            theItems[i]=theItems[i-<span class="number">1</span>];</div><div class="line">        &#125;</div><div class="line">        theItems[idx] = x;</div><div class="line">        thesize++;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> AnyType <span class="title">remove</span><span class="params">(<span class="keyword">int</span> idx)</span></span>&#123;</div><div class="line">        AnyType removedItem = theItems[idx];<
